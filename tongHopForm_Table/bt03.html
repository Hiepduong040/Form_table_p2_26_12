<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Car Purchase Form</h1>
    <form action="">
      <label for="Name">Name:</label>
      <input name="Name" id="Name" type="text" />
      <br />
      <br />
      <label for="Email">Email:</label>
      <input name="Email" id="Email" type="email" />
      <br />
      <br />
      <label for="Phone">Phone:</label>
      <input name="Phone" id="Phone" type="text" />
      <br />
      <br />
      <label for="ChooseACar">Choose a Car</label>
      <select name="ChooseACar" id="ChooseACar">
        <option value="model 1">Model 1</option>
        <option value="model 2">Model 2</option>
        <option value="model 3">Model 3</option>
      </select>
      <br />
      <br />
      <label for="ChooseAColor">Choose a Color</label>
      <select name="ChooseAColor" id="ChooseAColor">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
      </select>
      <br />
      <br />
      <label for="quantity">Quantity</label>
      <input name="quantity" id="quantity" type="number" />
      <br />
      <br />
      <label for="deliveryDate">Delivery Date</label>
      <input name="deliveryDate" id="deliveryDate" type="date" />
      <br />
      <br />
      <label for="Submit"></label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
